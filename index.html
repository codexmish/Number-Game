<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 class="player-no">Player-1</h2>
    <p class="err"></p>
    <section id="game">
        <div class="game-box">
            <div class="player-1">
                <input class="player_1_input" type="text">
                <button onclick="handelSubmit()" class="player_1_btn">Go</button>
            </div>

            <div class="player-2">
                <input class="player_2_input" type="text">
                <button class="player_2_btn">Go</button>
            </div>
        </div>

    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
